<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBazaar: Login</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://use.fontawesome.com/560785642e.js"></script>
    <!-- CSS IMPORTS -->
    <link rel="stylesheet" href="css/essentials.css" type="text/css">
</head>
<body>
<!-- BODY WRAPPER -->
<div id="body-wrapper">
    <!-- TOP NAV -->
    <nav id="top-nav">
        <a href="index.html" id="logo"><span>Media</span>Bazaar</a>
        <ul>
            <li>
                <a href="#" id="top-nav-sign-in-button">Sign In</a>
           </li>
        </ul>
    </nav>
    <!-- LOGIN FORM -->
    <form class="simple-form" method="POST">
        <h2 class="section-title">Sign in</h2>
        <div class="form-group full">
            <label for="login-email">Email:</label>
            <input type="email" name="login-email" id="login-email">
        </div>
        <div class="form-group full">
            <label for="login-password">Password:</label>
            <input type="password" name="login-password" id="login-password">
        </div>
        <div class="form-group submit">
            <input type="submit" name="login-submit" value="Log In">
        </div>
    </form>
</div>
<!-- FOOTER -->
<footer id="footer">
	<a href="index.html">&copy; 2021 MediaBazaar Inc. All rights reserved</a>
</footer>

<!-- JAVASCRIPT IMPORTS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/essentials.js"></script>
</body>
</html>
